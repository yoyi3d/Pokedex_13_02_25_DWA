<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <div class="web-title container justify-content-center">
         <img src="Media/IMG/pokemonTitle.png" alt="">
     </div>

    <main>

        <section class="container btns-cont">
            <button class="filter" data-filter=".type-iron">Acero</button>
            <button class="filter" data-filter=".type-fly">Volador</button>
            <button class="filter" data-filter=".type-water">Agua</button>
            <button class="filter" data-filter=".type-ice">Hielo</button>
            <button class="filter" data-filter=".type-grass">Planta</button>
            <button class="filter" data-filter=".type-bug">Bicho</button>
            <button class="filter" data-filter=".type-elec">Electrico</button>
            <button class="filter" data-filter=".type-normal">Normal</button>
            <button class="filter" data-filter=".type-rock">Roca</button>
            <button class="filter" data-filter=".type-ground">Tierra</button>
            <button class="filter" data-filter=".type-fire">Fuego</button>
            <button class="filter" data-filter=".type-fight">Lucha</button>
            <button class="filter" data-filter=".type-fairy">Hada</button>
            <button class="filter" data-filter=".type-psi">Psiquico</button>
            <button class="filter" data-filter=".type-poison">Veneno</button>
            <button class="filter" data-filter=".type-dragon">Dragon</button>
            <button class="filter" data-filter=".type-gosht">Fantasma</button>
            <button class="filter" data-filter=".type-dark">Siniestro</button>
            
            <!--  -->
           
            <button class="filter" data-filter="*">Todos</button>
           
            <!--  -->
            
            <button class="sort" data-sortby="number">Numero</button>
            <button class="sort" data-sortby="name">Alfabético</button>

        </section>


        <section class="container">
            
            <div id="pokeCont" class="row justify-content-center p-4">


            </div>

            </div> -->
            
        </section>






    </main>
